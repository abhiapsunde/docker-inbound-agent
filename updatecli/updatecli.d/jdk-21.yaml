name: Bump the parent image `jenkins/agent` version for JDK21

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastVersion:
    kind: githubrelease
    name: Get the latest version of the parent image `jenkins/agent`
    spec:
      owner: jenkinsci
      repository: docker-agent
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: latest

conditions:
  checkJdk21AlpineDockerImage:
    kind: dockerimage
    name: Check if the container image "jenkins/agent:<lastVersion>-alpine-jdk21-preview" for linux/amd64 is available
    disablesourceinput: true
    spec:
      architectures:
        - amd64
        - arm64
      image: jenkins/agent
      tag: '{{source "lastVersion" }}-alpine-jdk21-preview'
  checkJdk21DebianDockerImages:
    kind: dockerimage
    name: Check if the container image "jenkins/agent:<lastVersion>-jdk21-preview" for linux/amd64 is available
    disablesourceinput: true
    spec:
      architectures:
        - amd64
        - arm64
      image: jenkins/agent
      tag: '{{source "lastVersion" }}-jdk21-preview'

targets:
  setAlpineDockerImage:
    name: Bump the parent image `jenkins/agent` version on Alpine
    kind: dockerfile
    spec:
      file: alpine/Dockerfile
      instruction:
        keyword: ARG
        matcher: version
    scmid: default
  setDebianDockerImage:
    name: Bump the parent image `jenkins/agent` version on Debian
    kind: dockerfile
    spec:
      file: debian/Dockerfile
      instruction:
        keyword: ARG
        matcher: version
    scmid: default
  setDockerBakeDefaultParentImage:
    name: Bump the parent image `jenkins/agent` version on the docker-bake.hcl file
    kind: hcl
    spec:
      file: docker-bake.hcl
      path: variable.PARENT_IMAGE_VERSION.default
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump the parent image `jenkins/agent` version to {{ source "lastVersion" }} for JDK21
    spec:
      labels:
        - dependencies
        - jenkins/agent
